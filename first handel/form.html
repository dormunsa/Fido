<!DOCTYPE html>
<html>
<head>
    <title> FIDO_Edit_Profile </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="includes/css/style2.css">
  <meta charset="UTF-8">
 

 
</head>

<body>
    <div id="wrapper">
        
                <header id="navContainer">
                    <nav id="mainNav">
                        <ul>
                          <a href="#"><li id="user"></li></a>
                          <a href="dogList.html"> <li id="paw"></li></a> 
                        </ul>

                    </nav>
                    
                    </header>
                    <div class="cleaer"></div>
                
                    <main id="mainBlock">
                            <section id="imageContainer">
                                    <img id="profile" src="images/smallProfile.png">
                                    
                             </section>
                          <form  action="dogList.html" class="form-inline" id="editProf" method="post">
                              <section id="personal">
                                  <h3 id="personalTitle">Personal Details</h3>
                                  <article id="personalInput">
                                        <div class="form-group row">
                                                <div class="col-sm-10">
                                                  <input type="text" class="form-control form-control-sm" id="fullName" placeholder="Full Name:">
                                                </div>
                                                <div id="date" class="form-group row">
                                                 <div class="col-sm-10">
                                                  <input type="text"  id="birth" class="form-control form-control-sm"  placeholder="Date Of Birth:">
                                                 </div>
                                                 <div id="location" class="form-group row">
                                                        <div class="col-sm-10">
                                                         <input id="location" type="text" class="form-control form-control-sm"  placeholder="Location:">
                                                        </div>
                                  </article>

                              </section>
                              <section id="habitates">
                                    <h3 id="habitatesTitle">Hebitates</h3>
                                    <article id="habitatesInput">
                                            <div class="form-group">
                                                    <label for="sel1">Relation Status:</label>
                                                    <select class="form-control"  placeholder="Location:" id="relationStat">
                                                      <option value="Single">Single</option>
                                                      <option value="Married">Married</option>
                                                     
                                                    </select>
                                                  </div>
                                                  <div class="form-group">
                                                  <label for="sel1">Children:</label>
                                                    <select class="form-control"  placeholder="Location:" id="children">
                                                      <option value"1">1</option>
                                                      <option value"2">2</option>
                                                      <option value"3">3</option>
                                                      <option value"4">4</option>
                                                      <option value"5">5</option>
                                                      <option value"6">6</option>
                                                    </select>
                                                  </div>
                                                  <div class="form-group">
                                                  <label for="sel1">Home Type:</label>
                                                    <select class="form-control"  placeholder="Location:" id="homeType" >
                                                      <option value"Building">Building</option>
                                                      <option value"House">House</option>
                                                      
                                                    </select>
                                                  </div>
                                                  <div class="form-group">
                                                  <label for="sel1">Outdoor:</label>
                                                    <select class="form-control"  placeholder="Location:" id="outdoor">
                                                      <option value"Balcony">Balcony</option>
                                                      <option value"Garden">Garden</option>
                                                     
                                                    </select>
                                                  </div>
                                                  <div class="form-group">
                                                  <label for="sel1">Availability:</label>
                                                    <select class="form-control"  placeholder="Location:" id="availble">
                                                      <option value="1 hours">1 hours</option>
                                                      <option value="2 hours"></option>>2 hours</option>
                                                      <option value="3 hours"></option>>3 hours</option>
                                                      <option value="4 hours"></option>>4 hours</option>
                                                    </select>
                                                  </div>
                                                  <div class="form-group">
                                                  <label for="sel1">Expirience:</label>
                                                    <select class="form-control"  placeholder="Location:" id="expirience">
                                                      <option value="Never hd a dog"></option>>Never hd a dog</option>
                                                      <option value="1 dog">1 dog</option>
                                                      <option value="2 dogs">2 dogs</option>
                                                      <option value="3 dogs or more">3 dogs or more</option>
                                                    </select>
                                                  </div>
                                                  <div class="form-group">
                                                  <label for="sel1">Partners:</label>
                                                    <select class="form-control"  placeholder="Location:" id="partners">
                                                      <option value"1">1</option>
                                                      <option value"2">2</option>
                                                      <option value"3">3</option>
                                                      <option value"4">4</option>
                                                    </select>
                                                  </div>
                                    </article>

                            </section>
                            <section id="preference">
                                <h3 id="preferenceTitle">Prefernce</h3>
                                <article id="preferenceInput">
                                  <div class="form-group">
                                    <label for="sel1">Energetic:</label>
                                    <select class="form-control"  placeholder="Location:" id="energetic">
                                      <option value"High">High</option>
                                      <option value"Low">Low</option>
                                      <option value"Medium">Medium</option>
                                     
                                    </select>
                                  </div>
                                  <div class="form-group">
                                  <label for="sel1">Fur:</label>
                                    <select class="form-control"  placeholder="Location:" id="fur">
                                      <option value"Short">Short</option>
                                      <option value"Medium">Medium</option>
                                      <option value"Long">Long</option>
                                    
                                    </select>
                                  </div>
                                  <div class="form-group">
                                  <label for="sel1">Maturity:</label>
                                    <select class="form-control"  placeholder="Location:" id="maturity">
                                      <option  value"Puppy">Puppy</option>
                                      <option  value"Junior">Junior</option>
                                      <option  value"Mature">Mature</option>
                                      
                                    </select>
                                  </div>
                                  <div class="form-group">
                                  <label for="sel1">Friendly:</label>
                                    <select class="form-control"  placeholder="Location:" id="friendly">
                                      <option value"With every one">With every one</option>
                                      <option value"PuppyWith other animals">With other animals</option>
                                      <option value"With childrens">With childrens</option>
                                     
                                    </select>
                                  </div>
                                  <div class="form-group">
                                  <label for="sel1">Obidience:</label>
                                    <select class="form-control"  placeholder="Location:" id="obidience">
                                      <option value"High">High</option>
                                      <option value"Low">Low</option>
                                      <option value"Medium">Medium</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                  <label for="sel1">Danagrus:</label>
                                    <select class="form-control"  placeholder="Location:" id="danagrus">
                                      <option value="Yes">Yes</option>
                                      <option value="No">No</option>
                                    
                                    </select>
                                  </div>
                                  <div class="form-group">
                                  <label for="sel1">Priority:</label>
                                    <select class="form-control"  placeholder="Location:" id="priority">
                                      <option value="High">High</option>
                                      <option value="Low">Low</option>
                                     
                                    </select>
                                  </div>
                                </article>

                            </section>
                            <section id="submitContainer">

                            </section>
                        
                              
                        <footer id="logoContainer2">
                           <article id="cover">
                         <a href="dogList.html"><input id="subButton" type="submit" value=""></a>  

                           </article>
                          </form>
                
                        </footer>
                    </main>
                
                        
                       
                       
       
            
                       
    </div>
  <script src="includes/js/jquery-3.1.1.min.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="includes/js/main.js" async></script>
</body>
</html>
